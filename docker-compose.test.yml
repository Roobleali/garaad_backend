version: "3.8"

services:
  test:
    build: .
    command: >
      sh -c "python manage.py migrate &&
             python manage.py test tests.test_learning_progress -v 2"
    volumes:
      - .:/app
    env_file:
      - .env.test
    depends_on:
      - test_db
    environment:
      - DATABASE_URL=postgres://postgres:postgres@test_db:5432/garaad_test_db
      - DEBUG=True
      - TESTING=True

  test_db:
    image: postgres:13
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=garaad_test_db
    ports:
      - "5433:5432" # Different port to avoid conflict with main db
