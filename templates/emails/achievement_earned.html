<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ notification.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .achievement-info {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background-color: #d4edda;
            border-radius: 5px;
            color: #155724;
        }
        .badge {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            font-style: italic;
        }
        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #28a745;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{ notification.title }}</h1>
        </div>
        
        <p>Asc {{ user.username }},</p>
        
        <div class="achievement-info">
            {{ notification.message }}
        </div>
        
        <div class="badge">
            {{ study_badge }}
        </div>
        
        <div class="badge">
            {{ goal_badge }}
        </div>
        
        <center>
            <a href="{{ site_url }}" class="cta-button">Sii Wad Guulaha!</a>
        </center>
        
        <div class="footer">
            <p>Garaad - Waxbarasho Tayo Leh</p>
        </div>
    </div>
</body>
</html>
