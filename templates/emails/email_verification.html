            color: #333;

        .container {
            max-width: 400px;
            margin: 50px auto;
            background: #ffffff;
            padding: 40px 30px;
            border-radius: 16px;

        }

            font-family: 'Courier New', monospace;

        .footer {
            font-size: 14px;
            color: #64748b;
            margin-top: 32px;
        }
        .footer a {
            color: #3b82f6;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .brand {
            font-size: 14px;
            color: #94a3b8;
